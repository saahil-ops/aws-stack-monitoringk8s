name: Deploy DevOps Monitoring Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: SSH & Deploy Stack to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            echo "‚úÖ Starting deployment on EC2..."

            # Clone or pull latest repo
            if [ ! -d "devopswithsaahil" ]; then
              git clone https://github.com/saahil-ops/aws-stack-monitoringk8s.git devopswithsaahil
            fi

            cd devopswithsaahil
            git pull origin main

            # Build Docker image (assumes K3s uses containerd)
            if [ -d "./docker/flask" ]; then
              echo "üê≥ Building Flask Docker image..."
              sudo docker build -t flask-monitoring-app ./docker/flask

              # Save and import into containerd
              sudo docker save flask-monitoring-app | sudo k3s ctr images import -
            else
              echo "‚ùå Docker app directory not found: ./docker/flask"
              exit 1
            fi

            # Configure KUBECONFIG properly
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml

            # Deploy Kubernetes workloads
            echo "üöÄ Applying Kubernetes manifests..."
            sudo kubectl apply -f k8s/app-deployment.yaml || exit 1
            sudo kubectl apply -f k8s/prometheus-deployment.yaml || exit 1
            sudo kubectl apply -f k8s/grafana-deployment.yaml || exit 1

            echo "‚úÖ Deployment completed successfully."
