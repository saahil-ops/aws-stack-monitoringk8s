name: monitoring DevOps aws Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: SSH & Deploy Stack
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: 30m
        script: |
          echo "‚úÖ Starting deployment on EC2..."

          # Clone repo if missing
          [ -d "devopswithsaahil" ] || sudo git clone https://github.com/saahil-ops/aws-stack-monitoringk8s.git devopswithsaahil

          cd devopswithsaahil
          sudo git pull

          # Build Docker image
          if [ -d "./docker/simple-flask-app" ]; then
            echo "üê≥ Building Flask Docker image..."
            sudo docker buildx build --quiet -t flask-monitoring-app ./docker/simple-flask-app
          else
            echo "‚ùå Docker app directory not found: ./docker/simple-flask-app"
            exit 1
          fi

          # Fix K3s kubeconfig permissions
          if [ -f "/etc/rancher/k3s/k3s.yaml" ]; then
            echo "üîê Adjusting K3s kubeconfig access..."
            sudo mkdir -p ~/.kube
            sudo cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
            sudo chown ubuntu:ubuntu ~/.kube/config
            sudo chmod 600 ~/.kube/config
            export KUBECONFIG=~/.kube/config
          else
            echo "‚ùå K3s config not found: /etc/rancher/k3s/k3s.yaml"
            exit 1
          fi

          # Apply Kubernetes manifests
          echo "üöÄ Deploying Kubernetes workloads..."
          sudo kubectl apply -f k8s/app-deployment.yaml
          sudo kubectl apply -f k8s/prometheus-deployment.yaml
          sudo kubectl apply -f k8s/grafana-deployment.yaml

          echo 
